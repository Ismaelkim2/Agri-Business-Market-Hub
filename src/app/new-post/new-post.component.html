<app-header></app-header>

<div class="container-fluid" style="margin-top: 80px;">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" formControlName="title">
            </div>
            <!-- <div class="form-group">
              <label for="content">Content</label>
              <textarea id="content" class="form-control" formControlName="content"></textarea>
            </div> -->
            <div class="form-group">
              <label for="productType">Product Type</label>
              <select id="productType" class="form-control" formControlName="productType" (change)="onProductTypeChange()">
                <option value="">Select Product Type</option>
                <option value="Poultry">Poultry</option>
                <option value="Livestock">Livestock</option>
              </select>
            </div>
            <div *ngIf="postForm.get('productType')?.value === 'Poultry'">
              <div class="form-group">
                <label for="poultryType">Poultry Type</label>
                <input type="text" id="poultryType" class="form-control" formControlName="poultryType">
              </div>
              <div class="form-group">
                <label for="weight">Weight</label>
                <input type="text" id="weight" class="form-control" formControlName="weight">
              </div>
            </div>
            <div *ngIf="postForm.get('productType')?.value === 'Livestock'">
              <div class="form-group">
                <label for="livestockType">Livestock Type</label>
                <input type="text" id="livestockType" class="form-control" formControlName="livestockType">
              </div>
              <div class="form-group">
                <label for="livestockDescription">Livestock Description</label>
                <input type="text" id="livestockDescription" class="form-control" formControlName="livestockDescription">
              </div>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" id="age" class="form-control" formControlName="age">
            </div>
            <div class="form-group">
              <label for="salesAmount">Sales Amount</label>
              <input type="text" id="salesAmount" class="form-control" formControlName="salesAmount">
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" id="image" class="form-control" (change)="onFileChange($event)">
            </div>
            <div class="form-group">
              <label for="CreatedBy">createdBy</label>
              <input type="text" id="createdBy" class="form-control" formControlName="createdBy">
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
