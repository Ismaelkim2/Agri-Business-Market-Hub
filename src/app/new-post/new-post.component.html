          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" readonly>
            </div>

            <div class="form-group">
              <label for="title">What's Your Product Description?</label>
              <textarea id="title" class="form-control" formControlName="title"></textarea>
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="text" id="age" class="form-control" formControlName="age">
            </div>

            <div class="form-group">
              <label for="salesAmount">Sales Amount</label>
              <input type="text" id="salesAmount" class="form-control" formControlName="salesAmount">
            </div>

            <div class="form-group">
              <label for="image">Photo/Video</label>
              <input type="file" id="image" class="form-control" formControlName="image" (change)="onFileSelected($event)">
            </div>

            <!-- Image Preview -->
            <div *ngIf="imagePreviewUrl">
              <img [src]="imagePreviewUrl" alt="Image Preview" class="img-thumbnail mt-2" style="max-width: 200px;">
            </div>

            <div class="form-group">
              <label for="createdBy">Created By</label>
              <input type="text" id="createdBy" class="form-control" formControlName="createdBy" readonly>
            </div>

            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>
      </div>
