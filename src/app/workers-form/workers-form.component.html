<div class="worker-form">
  <form (ngSubmit)="saveWorker()">
    <input type="text" [(ngModel)]="worker.name" name="name" placeholder="Name" required />
    <input type="text" [(ngModel)]="worker.role" name="role" placeholder="Role" required />
    <input type="number" [(ngModel)]="worker.salary" name="salary" placeholder="Salary" required />
    <input type="text" [(ngModel)]="worker.status" name="status" placeholder="Status" required />
    <input type="email" [(ngModel)]="worker.email" name="email" placeholder="Email" required />
    <input type="text" [(ngModel)]="worker.phone" name="phone" placeholder="Phone" required />
    <input type="file" (change)="onImageSelected($event)" accept="image/*" required />

    <button type="submit" class="btn btn-primary">Save Worker</button>
  </form>
</div>
