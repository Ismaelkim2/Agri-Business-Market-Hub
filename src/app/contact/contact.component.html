<app-header></app-header>
<div class="container">
    <div *ngIf="notification" class="mt-3 alert" [ngClass]="{'alert-success': notification.type === 'success', 'alert-danger': notification.type === 'error'}">
        {{ notification.message }}
    </div>
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" formControlName="subject" class="form-control" placeholder="Enter the subject" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" formControlName="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Message</button>
    </form>
</div>
<app-footer></app-footer>
