<div class="container">
  <div class="image-wrapper">
    <img src="assets/images/farmer.png" alt="Login Image" />

    <div class="formdiv">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="welcome-message">
          <h3>Welcome to Brishkim Eco-Eggs</h3>
          <p>Manage your poultry farm with ease</p>
        </div>

        <div *ngIf="loading" class="spinner-overlay">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3 ms-2" style="color: rgb(20, 124, 20);">Please wait...</p>
        </div>

        <!-- Phone Number Input -->
        <div class="input-wrapper">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="phoneNumber"
            #phoneNumberInput="ngModel"
            required
            minlength="10"
            placeholder="e.g. 0712345678"
            (input)="onPhoneNumberInput($event)"
            class="styled-input"
          />
          <div *ngIf="phoneNumberInput.errors && (phoneNumberInput.dirty || phoneNumberInput.touched)" class="error-message">
            <small *ngIf="phoneNumberInput.errors['required']">Phone number is required.</small>
            <small *ngIf="phoneNumberInput.errors['minlength']">Phone number must be at least 10 digits.</small>
          </div>
        </div>

        <!-- Password Input -->
        <div class="input-wrapper">
          <label for="password" class="form-label">Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            required
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            placeholder="Enter password"
            (input)="onPasswordInput($event)"
            class="styled-input"
          />
          <div *ngIf="passwordInput.errors && (passwordInput.dirty || passwordInput.touched)" class="error-message">
            <small *ngIf="passwordInput.errors['required']">Password is required.</small>
            <small *ngIf="passwordInput.errors['pattern']">Password must contain letters and numbers.</small>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading || !loginForm.valid">Login</button>
        <br /><br />

        <!-- Forgot Password Link -->
        <h4 class="text-center text-info forgot-password" (click)="navigateToForgotPassword()">
          Forgot Password?
        </h4>

        <!-- Create Account Button -->
        <button routerLink="/registration" class="btn btn-success w-100 mt-2">Create Account</button>
      </form>
    </div>
  </div>
</div>
