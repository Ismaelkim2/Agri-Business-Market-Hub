<div class="layout">
    <app-sidebar></app-sidebar>

    <div class="main-content">
        <div class="container">
            <h2 class="page-title">Customers</h2>
            <h3 class="customer-count">Customers No. {{ totalCustomers }}</h3>

            <button (click)="addCustomer()" class="btn btn-success mb-4 add-btn fw-bold">
                <i class="fa fa-plus"></i> Add New Customer</button>
            
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers">
                            <td>{{ customer.id }}</td>
                            <td>
                                <ng-container *ngIf="customer.image && isValidImage(customer.image); else defaultImage">
                                    <img 
                                        [src]="customer.image" 
                                        alt="Customer Image" 
                                        class="customer-image"
                                        (error)="imageError($event)"/>
                                </ng-container>
                                <ng-template #defaultImage>
                                    <i class="fa fa-user customer-image"></i>
                                </ng-template>
                            </td>
                            <td>{{ customer.name }}</td>
                            <td>{{ customer.email }}</td>
                            <td>{{ customer.phone }}</td>
                            <td>
                                <button (click)="editCustomer(customer.id)" class="btn btn-warning btn-sm action-btn">
                                    <i class="fa fa-pen"></i> 
                                </button>
                                <button (click)="deleteCustomer(customer.id)" class="btn btn-danger btn-sm action-btn ml-2">
                                    <i class="fa fa-trash"></i> 
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
