<app-sidebar></app-sidebar>

<div class="container mt-4">
  <h2 class="text-center mb-4">Edit Customer</h2>
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="p-4 rounded shadow-sm bg-light">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            required
            class="form-control"
            [(ngModel)]="customer.name"
            name="name"
            placeholder="Enter customer's name"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            required
            class="form-control"
            [(ngModel)]="customer.email"
            name="email"
            placeholder="Enter customer's email"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            id="phone"
            required
            class="form-control"
            [(ngModel)]="customer.phone"
            name="phone"
            placeholder="Enter customer's phone number"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="image" class="form-label">Image</label>
         
          <div *ngIf="customer.image" class="mb-3">
            <img [src]="customer.image" alt="Customer Image" class="img-thumbnail" style="max-width: 150px;">
          </div>
    
          <input
            type="file"
            id="image"
            class="form-control"
            (change)="onFileChange($event)"
          />
        </div>
      </div>
      
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-success px-4">Update Customer</button>
      <a routerLink="/customers" class="btn btn-secondary px-4">Cancel</a>
    </div>
  </form>
</div>
