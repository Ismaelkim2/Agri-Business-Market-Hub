<div class="layout">
    <app-sidebar></app-sidebar>
  
    <div class="main-content">
      <div class="container">
        <h2 class="mt-3">Add new customer</h2>
        <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="form-container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  required
                  class="form-control"
                  [(ngModel)]="customer.name"
                  name="name"
                />
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  required
                  class="form-control"
                  [(ngModel)]="customer.email"
                  name="email"
                />
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input
                  type="text"
                  id="phone"
                  required
                  class="form-control"
                  [(ngModel)]="customer.phone"
                  name="phone"
                />
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-group">
                <label for="image">Image:</label>
                <input
                  type="file"
                  id="image"
                  class="form-control"
                  (change)="onFileChange($event)"
                  name="image"
                />
              </div>
            </div>
          </div>
  
          <div class="form-actions">
            <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i> Add</button>
            <a routerLink="/customers" class="btn btn-danger">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
