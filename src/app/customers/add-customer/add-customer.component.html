<div class="container">
    <h2>Add New Customer</h2>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required class="form-control" [(ngModel)]="customer.name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required class="form-control" [(ngModel)]="customer.email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required class="form-control" [(ngModel)]="customer.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" class="form-control" (change)="onFileChange($event)" name="image">
        </div>
        <button type="submit" class="btn btn-success">Add Customer</button>
        <a routerLink="/customers" class="btn btn-secondary">Cancel</a>
    </form>
</div>
