<app-sidebar></app-sidebar>
<div class="container mt-5">
  <h2 class="text-center text-primary">Previous Weekly Records</h2>
  <table class="table table-striped table-hover mt-4 shadow-lg rounded">
    <thead>
      <tr>
        <th>Week</th>
        <th>Egg Count</th>
        <th>Broken Eggs</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of previousRecords">
        <td>{{ record.startOfWeek | date: 'shortDate' }} - {{ record.endOfWeek | date: 'shortDate' }}</td>
        <td>{{ record.eggsCount }}</td>
        <td>{{ record.brokenEggsCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
