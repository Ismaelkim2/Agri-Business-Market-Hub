<app-sidebar></app-sidebar>
<div class="container my-5">
  <div class="text-center mb-4">
    <button (click)="navigateToAddRecord()" class="btn btn-primary btn-lg shadow-sm" style="margin-top: 40px;">
      <i class="fas fa-plus me-2"></i> Add New Record
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover shadow-sm">
      <thead>
        <tr>
          <th>Date</th>
          <th>Egg Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of pagedRecords" class="record-row">
          <td>{{ record.date | date: 'shortDate' }}</td>
          <td>{{ record.eggsCount }}</td>
          <td>
            <button class="btn btn-warning btn-sm shadow-sm me-2" (click)="editRecord(record)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm shadow-sm" (click)="deleteRecord(record.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === getTotalPages()">Next</button>
  </div>
</div>
